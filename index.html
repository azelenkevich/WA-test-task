<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="box">
        <div class="add d-flex justify-content-between">
            <input type='text' class="add__input form-control">
            <button class="add__button btn btn-primary ">Add tag</button>
        </div>
        <div class="mode">
            <span>Read only toggle: </span>
            <input type="checkbox" class="mode__checkbox">
            <span class="mode__indicator">Off</span>
        </div>
        <ul class="tags">

        </ul>
    </div>
<script src="js/index.js"></script>
</body>
</html>
